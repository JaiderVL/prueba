<div class="container my-5">
  <h3  class="text-center">Lista de usuarios</h3>

  <button class="btn btn-primary" (click)="setOpen()">
    {{ open ? "Cerrar" : "Crear Usuario" }}
  </button>
  <div class="row">
    <div class="col">
      <user
        [users]="users"
        (idUserEventEmitter)="removeUser($event)"
        (selectedUserEventEmitter)="setSelectedUser($event)"
      ></user>
    </div>
  </div>

  <div *ngIf="open" class="abrir-modal animacion fadeIn">
    <user-form
      [user]="userSelected"
      (newUserEventEmitter)="addUser($event)"
      (openEventEmitter)="setOpen()"
    ></user-form>
  </div>
</div>
