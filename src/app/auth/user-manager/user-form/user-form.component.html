<div class="modal" tabindex="-1" style="display: block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> 
          {{ user.id > 0 ? 'Actualizar' : 'Crear' }} Usuario
        </h5>
        <button
          (click)="onOpenClose()"
          type="button"
          class="btn-close"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
          <div>
            <input
              placeholder="Nombre"
              name="name"
              [(ngModel)]="user.name"
              class="form-control my-2"
              required
              #name="ngModel"
            />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
              <div *ngIf="name.errors?.['required']">Nombre obligatorio</div>
            </div>
          </div>
          <div>
            <input
              placeholder="Apellido"
              name="lastname"
              [(ngModel)]="user.lastname"
              class="form-control my-2"
              required
              #lastname="ngModel"
            />
            <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
              <div *ngIf="lastname.errors?.['required']">Apellido obligatorio</div>
            </div>
          </div>
          <div>
            <input
              placeholder="Correo"
              name="email"
              [(ngModel)]="user.email"
              class="form-control my-2"
              type="email"
              required
              email
              #email="ngModel"
            />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['email']">El correo no tiene formato correcto</div>
              <div *ngIf="email.errors?.['required']">Correo obligatorio</div>
            </div>
          </div>
          <div>
            <select
            placeholder="Correo"
            name="zone"
            [(ngModel)]="user.zone"
            class="form-control my-2"
            required
            #zone="ngModel"
          >
            <option value="" disabled selected>Zona</option>
            <option *ngFor="let z of ['01', '02', '03']" [value]="z">{{ z }}</option>
          </select>
          <div *ngIf="zone.invalid && (zone.dirty || zone.touched)" class="text-danger">
            <div *ngIf="zone.errors?.['required']">Zona obligatoria</div>
          </div>
          </div>
          <div>
            <input
              placeholder="Contraseña"
              name="password"
              type="password"
              [(ngModel)]="user.password"
              class="form-control my-2"
              required
              minlength="6"
              #password="ngModel"
            />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Contraseña obligatoria</div>
              <div *ngIf="password.errors?.['minlength']">
                Password debe de tener al menos 6 caracteres!
              </div>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary m-2" [disabled]="userForm.invalid">
              {{ user.id > 0 ? 'Actualizar' : 'Crear' }}
            </button>
            <button type="button" class="btn btn-danger my-2" (click)="onClear(userForm)">
              Eliminar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onOpenClose()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
